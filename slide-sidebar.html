<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>あいうえお！</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- bootstrap selectpicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <!-- slide sidebar -->
  <link rel="stylesheet" href="./css/slide-sidebar.css">
</head>

<body>
  <!-- Side Menu Bar -->
  <div id="sidebar" class="sidebar bg-secondary">
    <!-- close button -->
    <a href="javascript:void(0)"
      class="closebtn bg-primary"
      onclick="closeNav()">
      x
    </a>
    <div class="form-group">
      <lavel for="lang">Language</lavel>
      <select id="lang" name="lang" class="form-control">
        <option value="1">English</option>
        <option value="2">French</option>
        <option value="3">Chinese</option>
        <option value="4">Japanese</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sex">Sex</label>
      <select id="sex" name="sex" class="form-control">
        <option value="1">otoko</option>
        <option value="2">onnna</option>
      </select>
    </div>
  </div>

  <div id="main">
    <div class="navbar">
      <div class="container-fluid bg-secondary">
        <button class="openbtn bg-primary" onclick="openNav()">
          三 サイドバーを開く
        </button>
        <h2 class="bg-primary">
          aiueo
        </h2>
        <h2 class="bg-primary">
          konnitiwa
        </h2>
      </div>
    </div>

    <div class="container-fluid svg-wrapper">
      <svg id="svg-no-hyouji-ryouiki" width="100%"></svg>
    </div>
  </div>

  <!-- slide side bar -->
  <script src="./js/slide-sidebar.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- bootstrap selectpicker -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
  <script>
    $('#lang').selectpicker();
  </script>
</body>

</html>
